<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
         <p>每天记录零花钱，最后结算</p>
    <script>
       var cost = (function(){
           var args = [];
           return function(){
               if(arguments.length == 0){
                    var money = 0;
                    for(var i=0;i<args.length;i++){
                        money += args[i]
                    }
                    return money;
               }else{
                   Array.prototype.push.apply(args,arguments);
               }
           }
       })()
       cost(100);
       cost(200);
       console.log(cost());
    </script>
    </body>
</html>
