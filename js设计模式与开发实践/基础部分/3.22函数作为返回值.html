        <meta charset="UTF-8">

    <body>
         
    <script>
    
        var isType = function( type ){
            return function(obj){
                return Object.prototype.toString.call( obj ) === '[object '+type+']'
                
            }
        };
        
        var isArray = isType('Array');
        console.log(isArray)
        console.log(isArray([1,2,3]));
    </script>
    </body>
