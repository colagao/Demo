<script >
// ****************************  rest参数  ********************************************
    //rest参数是将剩余的参数存入数组中
    function add(...value){
        let sum = 0;
        for(let i of value){
            sum +=i;
        }
        return sum;
    }

    console.log(add(2,3,4));

    function sortNumber(){
